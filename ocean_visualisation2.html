<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Hiérarchique</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 550px;
        }
    </style>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <h1>Graphique Hiérarchique</h1>
    <div id="chartdiv"></div>

    <script>
        am5.ready(function() {
            // Création de l'élément root
            var root = am5.Root.new("chartdiv");

            // Appliquer le thème animé
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Données (vous devez insérer ici les données du CSV transformées)
            var data = {
                name: "Root",
                children: [
                    {
                        name: "Océans",
                        children: [
                            { name: "Atlantique", value: 10 },
                            { name: "Pacifique", value: 15 },
                            { name: "Indien", value: 8 },
                            { name: "Arctique", value: 5 }
                        ]
                    },
                    {
                        name: "Îles",
                        children: [
                            { name: "Hawaï", value: 4 },
                            { name: "Canaries", value: 6 },
                            { name: "Galápagos", value: 3 }
                        ]
                    }
                ]
            };

            // Créer un conteneur
            var container = root.container.children.push(
                am5.Container.new(root, {
                    width: am5.percent(100),
                    height: am5.percent(100),
                    layout: root.verticalLayout
                })
            );

            // Créer la série hiérarchique
            var series = container.children.push(
                am5hierarchy.ForceDirected.new(root, {
                    singleBranchOnly: false,
                    downDepth: 1,
                    topDepth: 1,
                    maxRadius: 25,
                    minRadius: 12,
                    valueField: "value",
                    categoryField: "name",
                    childDataField: "children",
                    idField: "name",
                    manyBodyStrength: -15,
                    centerStrength: 0.5
                })
            );

            // Ajouter les données
            series.data.setAll([data]);

            // Animation lors du chargement
            series.appear(1000, 100);
        });
    </script>
</body>
</html>
